<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p>
        <label class="label new-task-label" for="new-task">Add Item</label>
        <section class="new-task-row-wrapper">
          <input id="new-task" class="task input task-input" type="text">
          <button class="btn">Add</button>
        </section>
      </p>
      <h3 class="section-header">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="input task-input-check">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input task-input-check">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input task-input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="input task-input-check" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
